<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Beauty Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
  <link href="myweb.css" rel="stylesheet" type="text/css">
</head>
<body>
  <!-- Login Section -->
  <section class="login">
    <div class="login-container">
      <h2>Login</h2>
      <form class="login-form">
        <div class="form-group">
          <input type="email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" required>
        </div>
        <button type="submit" class="login-btn">SIGN IN</button>
      </form>
      <div class="login-links">
        <a href="#" class="forgot-password">Forgot your password?</a>
        <p>Don't have an account? <a href="#" class="sign-up">Sign up!</a></p>
      </div>
      <div class="language-selector">
        <datalist id="language-options">
          <option value="en">English</option>
          <option value="fr">Français</option>
          <option value="es">Español</option>
          <option value="de">Deutsch</option>
          <option value="it">Italiano</option>
          <option value="zh">中文</option>
          <option value="ja">日本語</option>
          <option value="ar">العربية</option>
          <option value="ru">Русский</option>
          <option value="pt">Português</option>
          <option value="hi">हिन्दी</option>
          <option value="ko">한국어</option>
        </datalist>
      </div>
      <input type="text" list="language-options" placeholder="Select Language" class="language-input">
      
    </div>
  </section>

</body>
</html>
