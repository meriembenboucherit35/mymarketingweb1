<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Beauty Shop - Cart</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
  <link href="mymarkweb.css" rel="stylesheet" type="text/css">
  <style>
    .cart-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .cart-items {
      display: grid;
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .cart-item {
      display: flex;
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(100,30,80,0.05);
    }
    
    .cart-item-image {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 20px;
    }
    
    .cart-item-details {
      flex-grow: 1;
    }
    
    .cart-item-name {
      font-size: 1.2em;
      color: #3a2222;
      margin-bottom: 10px;
    }
    
    .cart-item-price {
      color: #e27ca5;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .cart-item-quantity {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .cart-total {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(100,30,80,0.05);
      text-align: right;
      font-size: 1.2em;
      font-weight: bold;
      color: #e27ca5;
    }
    
    .empty-cart-message {
      text-align: center;
      padding: 40px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(100,30,80,0.05);
    }
    
    .continue-shopping {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #e27ca5;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    Free shipping on orders +$30 & <b>Free gift</b> with every purchase! 
  </header>
  <nav>
    <div class="nav-links">
      <a href="mymarketingweb.html">All Products</a>
      <a href="lip.html">Lip</a>
      <a href="eye.html">Eye</a>
      <a href="face.html">Face</a>
      <a href="#">Outlet</a>
      <a href="#">Be Our Ambassador</a>
    </div>
    <div class="nav-icons">
      <a href="projet4.html">Account</a>
      <a href="Search">Search</a>
      <a href="mymarketingweb.html">Continue Shopping</a>
    </div>
  </nav>

  <div class="cart-container">
    <h1>Your Shopping Cart</h1>
    
    <div id="cart-items-container" class="cart-items">
      <!-- Cart items will be dynamically inserted here -->
    </div>
    
    <div id="cart-total" class="cart-total">
      Total: $0.00
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Get cart data from localStorage
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const cartContainer = document.getElementById('cart-items-container');
      const cartTotal = document.getElementById('cart-total');
      
      if (cart.length === 0) {
        cartContainer.innerHTML = `
          <div class="empty-cart-message">
            <h2>Your cart is empty</h2>
            <p>Start shopping to add items to your cart</p>
            <a href="mymarketingweb.html" class="continue-shopping">Continue Shopping</a>
          </div>
        `;
        return;
      }
      
      // Calculate total and render cart items
      let total = 0;
      let cartHTML = '';
      
      cart.forEach(item => {
        const itemTotal = parseFloat(item.price.replace('$', '')) * item.quantity;
        total += itemTotal;
        
        cartHTML += `
          <div class="cart-item">
            <img src="${item.image}" alt="${item.name}" class="cart-item-image">
            <div class="cart-item-details">
              <h3 class="cart-item-name">${item.name}</h3>
              <p class="cart-item-price">${item.price} Ã— ${item.quantity} = $${itemTotal.toFixed(2)}</p>
              <div class="cart-item-quantity">
                Quantity: ${item.quantity}
              </div>
            </div>
          </div>
        `;
      });
      
      cartContainer.innerHTML = cartHTML;
      cartTotal.textContent = `Total: $${total.toFixed(2)}`;
    });
  </script>
</body>
</html>
